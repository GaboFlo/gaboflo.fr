name: Deploy

on: push

permissions:
    contents: read

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              uses: bahmutov/npm-install@v1
              with:
                  working-directory: front

            - name: Build project
              run: |
                  cd front # Si n√©cessaire
                  npm run build

            - name: Build with Jekyll
              uses: actions/jekyll-build-pages@v1
              with:
                  source: ./front/dist
                  destination: ./_site
